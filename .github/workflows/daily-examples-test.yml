name: Daily Examples Test

on:
  # Run daily at 2:45 PM UTC
  schedule:
    - cron: '45 14 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on pull requests
  pull_request:
    branches: [ main ]

  # Run on push to main
  push:
    branches: [ main ]

jobs:
  test-examples:
    runs-on: ${{ matrix.os }}
    strategy:
      # Don't cancel all matrix jobs if one fails
      fail-fast: false
      # Run matrix jobs sequentially (one at a time)
      max-parallel: 1
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run all examples (Unix)
        if: runner.os != 'Windows'
        run: ./run.sh
        env:
          PDFDANCER_TOKEN: ${{ secrets.PDFDANCER_TOKEN }}
          PDFDANCER_BASE_URL: ${{ secrets.PDFDANCER_BASE_URL }}

      - name: Run all examples (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          set -e
          for f in $(find examples/ -name '*.py'); do
            echo "Running $f..."
            python "$f"
          done
        env:
          PDFDANCER_TOKEN: ${{ secrets.PDFDANCER_TOKEN }}
          PDFDANCER_BASE_URL: ${{ secrets.PDFDANCER_BASE_URL }}

      - name: Upload output artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            output/
            logs/
          retention-days: 7

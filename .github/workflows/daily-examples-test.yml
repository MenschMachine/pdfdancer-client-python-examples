name: Daily Examples Test

on:
  # Run daily at 2:45 PM UTC
  schedule:
    - cron: '45 14 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  select-matrix:
    runs-on: ubuntu-latest
    outputs:
      os: ${{ steps.random-select.outputs.os }}
      python-version: ${{ steps.random-select.outputs.python-version }}
    steps:
      - name: Randomly select matrix combination
        id: random-select
        run: |
          # Define matrix options
          os_options=("ubuntu-latest" "windows-latest")
          python_versions=("3.10" "3.11" "3.12" "3.13" "3.14")

          # Randomly select one from each
          selected_os=${os_options[$RANDOM % ${#os_options[@]}]}
          selected_python=${python_versions[$RANDOM % ${#python_versions[@]}]}

          echo "Selected OS: $selected_os"
          echo "Selected Python: $selected_python"

          # Set outputs
          echo "os=$selected_os" >> $GITHUB_OUTPUT
          echo "python-version=$selected_python" >> $GITHUB_OUTPUT

  test-examples:
    needs: select-matrix
    runs-on: ${{ needs.select-matrix.outputs.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ needs.select-matrix.outputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.select-matrix.outputs.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run all examples (Unix)
        if: runner.os != 'Windows'
        run: ./run.sh
        env:
          PDFDANCER_TOKEN: ${{ secrets.PDFDANCER_TOKEN }}
          PDFDANCER_BASE_URL: https://api-staging.pdfdancer.com

      - name: Run all examples (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          set -e
          for f in $(find examples/ -name '*.py'); do
            echo "Running $f..."
            python "$f"
          done
        env:
          PDFDANCER_TOKEN: ${{ secrets.PDFDANCER_TOKEN }}
          PDFDANCER_BASE_URL: https://api-staging.pdfdancer.com

      - name: Upload output artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs-${{ needs.select-matrix.outputs.os }}-py${{ needs.select-matrix.outputs.python-version }}
          path: |
            output/
            logs/
          retention-days: 7
